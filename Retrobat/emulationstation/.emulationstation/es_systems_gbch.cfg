<?xml version="1.0"?>
<systemList>
   <system>
        <fullname>Game Boy Color HACK</fullname>
        <name>gbch</name>
        <manufacturer>Nintendo</manufacturer>
        <release>1998</release>
        <hardware>portable</hardware>
        <path>~\..\roms\gbch</path>
        <extension>.gbc .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>gambatte</core>
          <core>tgbdual</core>
        </cores>
      </emulator>
      <emulator name="mgba">
        <cores>
          <core>mgba</core>
        </cores>
      </emulator>
    </emulators>
    <platform>gbc</platform>
    <theme>gbch</theme>
  </system>
 </systemList>
