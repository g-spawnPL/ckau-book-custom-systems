<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
	<system>
	<name>cbm2</name>
	<fullname>Commodore CBM-II</fullname>
	<manufacturer>Commodore</manufacturer>
	<release>1982</release>
	<hardware>computer</hardware>
	<path>~\..\roms\pet</path>
	<!-- This is PET in new modern cabinet -->
    <extension>.a0 .b0 .crt .d64 .d81 .prg .tap .t64 .m3u .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>vice_xpet</core>
        </cores>
      </emulator>
    </emulators>
    <platform>c64</platform>
    <theme>cbm2</theme>
	</system>
</systemList>