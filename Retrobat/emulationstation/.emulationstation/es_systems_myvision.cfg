<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
    <fullname>My Vision KH-1000</fullname>
    <name>myvision</name>
    <manufacturer>Nichibutsu</manufacturer>
    <release>1983</release>
    <hardware>console</hardware>
    <path>~\..\roms\myvision</path>
    <extension>.bin .7z .zip</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>myvision</core>
        </cores>
      </emulator>
    </emulators>
    <platform>myvision</platform>
    <theme>myvision</theme>
  </system>
</systemList>