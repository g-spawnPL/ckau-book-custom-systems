<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
	<fullname>Elektronika IM</fullname>
    <name>elektronika</name>
    <manufacturer>Elektronika</manufacturer>
    <release>1984</release>
    <hardware>portable</hardware>
	<path>~\..\roms\elektronika</path>
	<extension>.zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core incompatible_extensions=".mgw">mame</core>
          <core>gw</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>lcdgames</core>
        </cores>
      </emulator>
    </emulators>
    <platform>lcdgames</platform>
    <theme>elektronika</theme>
	<group>gw</group>
  </system>
</systemList>