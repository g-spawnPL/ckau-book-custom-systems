<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
<system>
    <fullname>Pippin @mark</fullname>
    <name>pippin</name>
    <manufacturer>Apple</manufacturer>
    <release>1986</release>
    <hardware>console</hardware>
    <path>~\..\roms\pippin</path>
    <extension>.chd .cue .toc .nrg .gdi .iso .cdr .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>pippin</core>
        </cores>
      </emulator>
    </emulators>
    <platform>pippin</platform>
    <theme>pippin</theme>
  </system>
 </systemList>
