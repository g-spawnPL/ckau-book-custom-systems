<?xml version="1.0" encoding="UTF-8"?>
<systemList>
  <system>
        <fullname>Nintendo 64 HACK</fullname>
        <name>n64h</name>
        <manufacturer>Nintendo</manufacturer>
        <release>1996</release>
        <hardware>console</hardware>
    <path>~\..\roms\n64h</path>
    <extension>.v64 .z64 .n64 .wad .zip .7z</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core default="true">mupen64plus_next</core>
          <core>parallel_n64</core>
        </cores>
      </emulator>
      <emulator name="project64"/>
    </emulators>
    <platform>n64</platform>
    <theme>n64h</theme>
  </system>
</systemList>