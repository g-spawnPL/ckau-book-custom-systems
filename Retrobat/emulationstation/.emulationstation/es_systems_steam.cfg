<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
<system>
    <name>steam</name>
    <fullname>Steam</fullname>
    <manufacturer>Valve</manufacturer>
    <release>2003</release>
    <hardware>computer</hardware>
    <path>~\..\roms\steam</path>
    <extension>.exe .bat .cmd .lnk .game .url .pc .win .windows .wine .7z .zip .rar .wsquashfs</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <platform>steam</platform>
    <theme>steam</theme>
    <emulators>
      <emulator name="Steam">
        <cores>
          <core>steam</core>
          <core>nonsteam</core>
        </cores>
      </emulator>
    </emulators>
  </system>
</systemList>