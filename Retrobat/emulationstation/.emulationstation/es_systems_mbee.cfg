      </emulator>
      <emulator name="mame64">
        <cores>
          <core>mbee</core>
        </cores>
      </emulator>
    </emulators>
    <platform>mbee</platform>
    <theme>mbee</theme>
	<group>mess</group>
  </system>
</systemList>