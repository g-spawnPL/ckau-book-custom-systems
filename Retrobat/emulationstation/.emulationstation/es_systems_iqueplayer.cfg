<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
	<system>
        <fullname>iQue Player</fullname>
        <name>iqueplayer</name>
        <manufacturer>iQue</manufacturer>
        <release>2003</release>
        <hardware>console</hardware>
		<path>~\..\roms\iqueplayer</path>
		<extension>.v64 .z64 .n64 .zip .7z .V64 .Z64 .N64 .ZIP .7Z</extension>
		<command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
		<emulators>
			<emulator name="libretro">
				<cores>
			<core Default="true">mupen64plus_next</core>
			<core>parallel_n64</core>
				</cores>
			</emulator>
<emulator name="project64"/>
		</emulators>
		<platform>iqueplayer</platform>
		<theme>iqueplayer</theme>
	</system>
</systemList>