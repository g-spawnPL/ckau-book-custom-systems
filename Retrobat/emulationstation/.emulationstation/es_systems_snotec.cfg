<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
    <fullname>Super Note Club</fullname>
    <name>snotec</name>
    <manufacturer>Bandai</manufacturer>
    <release>1995</release>
    <hardware>computer</hardware>
    <path>~\..\roms\snotec</path>
    <extension>.bin .7z .zip</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>snotec</core>
        </cores>
      </emulator>
    </emulators>
    <platform>snotec</platform>
    <theme>snotec</theme>
  </system>
</systemList>