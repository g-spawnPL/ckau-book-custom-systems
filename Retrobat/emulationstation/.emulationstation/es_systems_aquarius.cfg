<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
    <fullname>Aquarius Home Computer System</fullname>
    <name>aquarius</name>
    <manufacturer>Mattel</manufacturer>
    <release>1983</release>
    <hardware>computer</hardware>
    <path>~\..\roms\aquarius</path>
    <extension>.7z .zip .bin .caq .wav</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>aquarius</core>
        </cores>
      </emulator>
    </emulators>
    <platform>aquarius</platform>
    <theme>aquarius</theme>
  </system>
</systemList>