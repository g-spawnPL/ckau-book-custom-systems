<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
    <fullname>TVC 64</fullname>
    <name>tvc64</name>
    <manufacturer>Videoton</manufacturer>
    <release>1985</release>
    <hardware>computer</hardware>
    <path>~\..\roms\tvc64</path>
    <extension>.cas .7z .zip</extension>
    <command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>mame</core>
        </cores>
      </emulator>
      <emulator name="mame64">
        <cores>
          <core>tvc64</core>
        </cores>
      </emulator>
    </emulators>
    <platform>tvc64</platform>
    <theme>tvc64</theme>
  </system>
</systemList>