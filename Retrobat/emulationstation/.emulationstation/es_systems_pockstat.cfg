<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
	<system>
		<name>pockstat</name>
		<fullname>Sony PocketStation</fullname>
		<manufacturer>Sony</manufacturer>
		<release>1999</release>
		<hardware>portable</hardware>
		<path>~\..\roms\pockstat</path>
		<extension>.gme .zip .7z .GME .7Z</extension>
		<command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
		<emulators>
			<emulator name="libretro">
			<cores>
				<core>mame</core>
			</cores>
			</emulator>
			<emulator name="mame64">        
			<cores>          
				<core>pockstat</core>        
			</cores>      
			</emulator>
		</emulators>
		<platform>pockstat</platform>
		<theme>pocketstation</theme>
	</system>
</systemList>