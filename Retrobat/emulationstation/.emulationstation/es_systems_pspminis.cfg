<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited FOR RetroBat. Compatible WITH Batocera ES FOR Windows ***-->
<systemList>
	<system>
    <name>pspminis</name>
    <fullname>PlayStation Portable Minis</fullname>
    <manufacturer>Sony</manufacturer>
    <release>2004</release>
    <hardware>portable</hardware>
    <path>~\..\roms\pspminis</path>
    <!--<extension>.iso .ISO .cso .CSO .pbp .PBP .elf .ELF .prx .PRX</extension> -->
    <extension>.iso .ISO .cso .CSO .pbp .PBP</extension>
    <command>"%HOME%\emulatorLauncher.exe" -gameinfo %GAMEINFOXML% %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM%</command>
    <emulators>
      <emulator name="libretro">
        <cores>
          <core>ppsspp</core>
        </cores>
      </emulator>
      <emulator name="ppsspp" />
    </emulators>
    <platform>psp</platform>
    <theme>pspminis</theme>
  </system>
</systemList>