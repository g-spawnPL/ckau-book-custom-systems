<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
	<system>
		<name>svmu</name>
		<fullname>Sega Visual Memory Unit</fullname>
		<manufacturer>Sega</manufacturer>
		<release>1998</release>
		<hardware>portable</hardware>
		<path>~\..\roms\svmu</path>
		<extension>.vms .bin .zip .7z .VMS .BIN .ZIP .7Z</extension>
		<command>"%HOME%\emulatorLauncher.exe" %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -gameinfo %GAMEINFOXML% -rom %ROM%</command>
		<emulators>
			<emulator name="libretro">
				<cores>
					<core>mame</core>
				</cores>
			</emulator>
			<emulator name="mame64">        
				<cores>          
					<core>svmu</core>        
				</cores>      
			</emulator>
		</emulators>
		<platform>svmu</platform>
		<theme>vemulator</theme>
	</system>
</systemList>