<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
     <system>
        <fullname>Saturn (Japan)</fullname>
        <name>saturn-jp</name>
        <manufacturer>Sega</manufacturer>
        <release>1994</release>
        <hardware>console</hardware>
        <path>/userdata/roms/saturn-jp</path>
        <extension>.cue .ccd .m3u .chd .iso .zip .mds</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>saturn</platform>
        <theme>saturn-jp</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true" incompatible_extensions=".zip">beetle-saturn</core>
                    <core>kronos</core>
                    <core incompatible_extensions=".m3u">yabasanshiro</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
