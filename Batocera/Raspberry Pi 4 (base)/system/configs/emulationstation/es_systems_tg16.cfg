<systemList>
  <system>
        <fullname>TurboGrafx-16</fullname>
        <name>tg16</name>
        <manufacturer>NEC</manufacturer>
        <release>1987</release>
        <hardware>console</hardware>
        <path>/userdata/roms/tg16</path>
        <extension>.pce .bin .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pcengine</platform>
        <theme>tg16</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">pce</core>
                    <core>pce_fast</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
