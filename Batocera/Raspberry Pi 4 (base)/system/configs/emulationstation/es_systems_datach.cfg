<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
	<system>
        <fullname>Datach Joint ROM System</fullname>
        <name>datach</name>
        <manufacturer>Bandai</manufacturer>
        <release>1992</release>
        <hardware>console</hardware>
        <path>/userdata/roms/datach</path>
        <extension>.nes .unif .unf .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>nes</platform>
        <theme>datach</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">fceumm</core>
                    <core>mesen</core>
                    <core>nestopia</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
