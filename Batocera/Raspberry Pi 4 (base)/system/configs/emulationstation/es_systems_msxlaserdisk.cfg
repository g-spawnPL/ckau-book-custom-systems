<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
	<system>
        <fullname>MSX Palcom LaserDisc</fullname>
        <name>msxlaserdisk</name>
        <manufacturer>Pioneer</manufacturer>
        <release>1984</release>
        <hardware>computer</hardware>
        <path>/userdata/roms/msxlaserdisk</path>
        <extension>.dsk .mx1 .rom .zip .7z .cas .m3u .ogv .openmsx</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system msx1 -emulator openmsx -core openmsx -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>msxlaserdisk</platform>
        <theme>msxlaserdisk</theme>
        <emulators>
            <emulator name="openmsx">
                <cores>
                    <core incompatible_extensions=".m3u">openmsx</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
