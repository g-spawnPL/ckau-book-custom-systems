<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
  <system>
        <fullname>Starpath Supercharger</fullname>
        <name>supercharger</name>
        <manufacturer>Starpath</manufacturer>
        <release>1982</release>
        <hardware>console</hardware>
        <path>/userdata/roms/supercharger</path>
        <extension>.a26 .bin .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>atari2600</platform>
        <theme>supercharger</theme>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">stella</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>