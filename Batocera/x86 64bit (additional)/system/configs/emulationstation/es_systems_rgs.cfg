<?xml version="1.0" encoding="UTF-8"?>
<!--  es_systems.cfg edited for Batocera by RGS TEAM -->
<systemList>
  <system>
        <fullname>Batocera config</fullname>
        <name>+rgs</name>
        <manufacturer>+RGS TEAM</manufacturer>
        <hardware>+port</hardware>
        <path>/userdata/roms/rgs</path>
        <extension>.sh</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>pc</platform>
        <theme>batocera</theme>
        <emulators>
            <emulator name="sh">
                <cores>
                    <core default="true">sh</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
<theme>batocera</theme>
