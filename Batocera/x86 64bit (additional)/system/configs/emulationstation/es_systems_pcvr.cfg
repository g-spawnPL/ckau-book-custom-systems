<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
<system>
    <fullname>PC VR</fullname>
	<name>pcvr</name>
    <manufacturer>HTC / Oculus / Pico / Valve / WMR</manufacturer>
    <release>2016</release>
    <hardware>computer</hardware>
    <path>/userdata/roms/pcvr</path>
    <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
	<command>emulatorlauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>pc</platform>
    <theme>pcvr</theme>
	<group>windows</group>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">ge-custom</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
