<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
  <system>
    <name>wiiueshop</name>
    <fullname>Nintendo Wii U eShop</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2012</release>
    <hardware>console</hardware>
    <path>/userdata/roms/wiiueshop</path>
        <extension>.wua .wup .wud .wux .rpx .squashfs .wuhb</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>wiiu</platform>
        <theme>wiiueshop</theme>
        <emulators>
            <emulator name="cemu">
                <cores>
                    <core default="true">cemu</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
