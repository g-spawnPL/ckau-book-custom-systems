<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
  <system>
        <fullname>Triforce</fullname>
        <name>triforce</name>
        <manufacturer>Namco, Sega, Nintendo</manufacturer>
        <release>2003</release>
        <hardware>arcade</hardware>
        <path>/userdata/roms/triforce</path>
        <extension>.gcm .iso .gcz .ciso .wbfs .elf .dol .m3u</extension>
	<command>python3 /userdata/system/configs/dolphin5-triforce/launcher.py %CONTROLLERSCONFIG% -system triforce -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>triforce, arcade</platform>
        <theme>triforce</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">wine-proton-exp-9.0-amd64</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
