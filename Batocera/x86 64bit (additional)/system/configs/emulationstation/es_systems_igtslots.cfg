<systemList>
  <system>
        <fullname>IGT slots (fruit machines)</fullname>
        <name>igtslots</name>
        <manufacturer>International Game Technology</manufacturer>
        <release>2017</release>
        <hardware>arcade</hardware>
        <path>/userdata/roms/igtslots</path>
        <extension>.pc .exe .wine .wsquashfs .wtgz</extension>
		<command>emulatorlauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>arcade</platform>
        <theme>igtslots</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">ge-custom</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>