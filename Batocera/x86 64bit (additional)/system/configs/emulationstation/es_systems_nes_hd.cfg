<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
 <system>
        <fullname>Nintendo Entertainment System HD</fullname>
        <name>nes_hd</name>
        <manufacturer>Nintendo</manufacturer>
        <release>1983</release>
        <hardware>console</hardware>
        <path>/userdata/roms/nes_hd</path>
        <extension>.nes .unif .unf .zip .7z</extension>
        <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
        <platform>nes</platform>
        <theme>nes_hd</theme>
        <group>nes</group>
        <emulators>
            <emulator name="libretro">
                <cores>
                    <core default="true">mesen</core>
                </cores>
			</emulator>
        </emulators>
  </system>
 </systemList>
