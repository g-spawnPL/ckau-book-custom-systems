<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for RetroBat by RGS TEAM ***-->
<systemList>
  <system>
    <name>gc-jap</name>
    <fullname>GameCube (JAPAN)</fullname>
    <manufacturer>Nintendo</manufacturer>
    <release>2001</release>
    <hardware>console</hardware>
    <path>/userdata/roms/gc-jap</path>
    <extension>.gcm .iso .gcz .ciso .wbfs .rvz .elf .dol .m3u .json</extension>
    <command>emulatorlauncher %CONTROLLERSCONFIG% -system %SYSTEM% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>gc</platform>
    <theme>gc-jap</theme>
    <emulators>
            <emulator name="dolphin">
                <cores>
                    <core default="true">dolphin</core>
                </cores>
            </emulator>
            <emulator name="libretro">
                <cores>
                    <core>dolphin</core>
                </cores>
            </emulator>
        </emulators>
  </system>
 </systemList>
