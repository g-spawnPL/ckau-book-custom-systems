<systemList>
  <system>
    <fullname>PinballFX2</fullname>
	<name>pinballfx2</name>
    <manufacturer>Zen Studios</manufacturer>
    <release>2010</release>
    <hardware>pinball</hardware>
    <path>/userdata/roms/pinballfx2</path>
    <extension>.bat </extension>
    <command>python3 /userdata/system/configs/winebat/launcher.py %CONTROLLERSCONFIG% -system pinballfx2 -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
    <platform>pc</platform>
    <theme>pinballfx2</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">ge-custom</core>
                </cores>
            </emulator>
        </emulators>
  </system>
</systemList>
