<?xml version="1.0" encoding="UTF-8"?>
<!-- *** es_systems.cfg edited for Batocera by RGS TEAM ***-->
<systemList>
	<system>
		<fullname>Wii U - Skylanders</fullname>
		<name>wiiu-sky</name>
		<manufacturer>Nintendo</manufacturer>
		<release>2009</release>
		<hardware>console</hardware>
 		<path>/userdata/roms/wiiu-sky</path>
		<extension>.pc .bat .wsquashfs .wtgz</extension>
		<command>emulatorlauncher %CONTROLLERSCONFIG% -system windows -emulator %EMULATOR% -core %CORE% -rom %ROM% -gameinfoxml %GAMEINFOXML% -systemname %SYSTEMNAME%</command>
		<platform>wiiu</platform>
		<theme>wiiu-sky</theme>
        <emulators>
            <emulator name="wine">
                <cores>
                    <core default="true">ge-custom</core>
                </cores>
            </emulator>
        </emulators>
	</system>
</systemList>